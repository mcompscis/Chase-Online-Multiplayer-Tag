<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tag</title>
</head>
<body>
    <div id="prompt" class="name-prompt">
        <div>
            <h1>Welcome to Tag! Click join to start playing, or press enter!</h1>
        </div>
		<div class="input-group">
	      <span class="input-group-btn">
	        <input id="join" class="btn btn-primary" type="submit" value="Join the battle">
	      </span>
	    </div>
    </div>
    <div id="game-ended" class="game-end">
        <div>
            <h1>Whoops, you got tagged!</h1>
        </div>
		<div class="input-group">
	      <span class="input-group-btn">
	        <input id="playagain" class="btn btn-primary" type="submit" value="Play Again!">
	      </span>
	    </div>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.1.3/pixi.min.js"></script>
    <script src="bump.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
    <script src="components.js"></script>
    <script src="client.js"></script>
</body>
</html>
